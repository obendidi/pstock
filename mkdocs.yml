site_name: Pstock
site_description: Python async api for pulling stock/crypto data (price, news, earnings, ...)
site_url: https://obendidi.github.io/pstock

repo_name: obendidi/pstock
repo_url: https://github.com/obendidi/pstock
edit_uri: ""


theme:
  name: "material"
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

extra_css:
- css/style.css

nav:
  - Introduction: "index.md"
  - Schemas: schemas-reference.md
  - Isin: isin-reference.md
  - Yahoo-finance: yahoo-finance-reference.md


plugins:
  - search
  - mkdocstrings
